Ekspresi wajah yang tergurat jelas di ukiran kayu ini menggambarkan kelelahan dan ketabahan hidup, simbol dari kerja keras dan ketekunan orang tua di desa yang tetap berjuang demi keluarga dan tanah kelahirannya. Lekuk tubuh yang kurus dan detail pahatan menunjukkan keterampilan tinggi sang pemahat dalam mengekspresikan sisi manusiawi dan emosional dari tokohnya.

// Sidebar auto-show
const sidebar = document.getElementById('sidebar');
const mainContent = document.querySelector('main');
