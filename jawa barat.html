<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anjungan Jawa Barat - Travel Budaya</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .card-img-top {
      object-fit: cover;
      width: 100%;
      height: 220px;
    }
    #sidebar {
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      transform: translateX(-100%);
      transition: transform 0.3s;
      z-index: 1000;
    }
    #sidebar.show {
      transform: translateX(0);
    }
    .main-content-blur {
      filter: blur(2px);
      pointer-events: none;
    }
    @media (max-width: 768px) {
      #sidebar {
        min-width: 70vw;
      }
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<nav id="sidebar" class="bg-light border-end p-3 shadow-sm" style="min-width:250px;">
  <span class="fw-bold fs-5" style="color:#00d5f3;">ARUZ</span>
  <a href="MAIN.HTML" class="nav-link fw-bold" style="color:#0d6efd;">Beranda</a>
  <ul class="nav flex-column">
    <li class="nav-item">
      <a class="nav-link fw-semibold" data-bs-toggle="collapse" href="#menuDaerah" role="button" style="color:#0d6efd;">Eksplorasi Daerah</a>
      <div class="collapse show ps-3" id="menuDaerah">
        <a href="dki.jakarta.html" class="nav-link">DKI Jakarta</a>
        <a href="jawa barat.html" class="nav-link">Jawa Barat</a>
        <a href="MUSEUM INDONESIA.HTML" class="nav-link">Museum Indonesia</a>
        <a href="Perilaku Ekonomi.html" class="nav-link">Perilaku Ekonomi</a>
      </div>
    </li>
    <li class="nav-item">
      <a href="LKPD.HTML" class="nav-link fw-semibold">LKPD</a>
    </li>
  </ul>
</nav>

<!-- Hero -->
<section class="hero-img-container position-relative text-center">
  <img src="bus8.jpeg" class="img-fluid w-100 hero-img" alt="Anjungan Jawa Barat" />
  <div class="hero-text position-absolute top-50 start-50 translate-middle text-white">
    <h1 class="display-3 fw-bold">Anjungan Jawa Barat</h1>
    <p class="lead">Mengenal lebih dekat budaya dan kekayaan Jawa Barat di TMII</p>
  </div>
</section>

<!-- Konten -->
<main class="container my-5">
  <h2 class="text-center mb-4">10 Spot Budaya di Anjungan Jawa Barat</h2>
  <div class="row g-4" id="card-container"></div>
</main>

<!-- Modal -->
<div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="infoModalLabel">Judul</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
      </div>
      <div class="modal-body" id="infoModalBody">Konten lengkap akan muncul di sini.</div>
    </div>
  </div>
</div>

<!-- Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const narasiList = [
  `Replika Keraton Kasepuhan adalah gambaran arsitektur megah dari salah satu keraton tertua dan paling berpengaruh di wilayah Jawa Barat. Berasal dari Kota Cirebon, Keraton Kasepuhan merupakan simbol kejayaan Islam di tanah Jawa, khususnya di pesisir utara Pulau Jawa, dan merupakan pusat pemerintahan Kesultanan Cirebon sejak abad ke-15.

Bangunan ini memadukan unsur budaya lokal dengan pengaruh Islam, Tionghoa, dan Eropa, mencerminkan akulturasi budaya yang harmonis pada masa penyebaran Islam di Nusantara. Ciri khas seperti ukiran bernuansa Islam, kaligrafi Arab, dan bentuk-bentuk geometris terlihat jelas di berbagai sudut replika ini.

Replika ini dibangun tidak hanya sebagai bentuk pelestarian budaya, tetapi juga sebagai media edukasi bagi generasi muda untuk memahami jejak sejarah dan perkembangan peradaban Islam di Jawa Barat. Melalui replika ini, pengunjung dapat merasakan atmosfer kebesaran masa lalu dan nilai-nilai luhur yang diwariskan oleh para pendahulu.

Keraton Kasepuhan bukan sekadar bangunan, melainkan simbol kekuatan spiritual, politik, dan budaya Islam yang tumbuh di tengah masyarakat Jawa Barat, dan hingga kini masih berdiri sebagai saksi bisu perjalanan panjang sejarah bangsa.

`,
  `Rumah Panggung Sunda merupakan representasi arsitektur tradisional masyarakat Sunda...`,
  `Gong Perdamaian yang ada di Anjungan Jawa Barat melambangkan kerukunan antar umat beragama...`,
  `Angklung adalah alat musik bambu yang dimainkan secara bersama, mencerminkan nilai gotong royong...`,
  `Calung berasal dari budaya agraris masyarakat Sunda dan berperan dalam pertunjukan seni tradisional...`,
  `Wayang Golek menggambarkan kisah pewayangan dengan karakter boneka kayu yang unik...`,
  `Batik Cirebon terkenal dengan motif mega mendung yang sarat filosofi dan nilai spiritual...`,
  `Jaipongan adalah tarian modern khas Jawa Barat yang berasal dari pengembangan tari tradisional...`,
  `Topeng Cirebon merupakan seni pertunjukan yang menggabungkan tari dan lakon cerita rakyat...`,
  `Pencak Silat merupakan seni bela diri tradisional yang tidak hanya mengandalkan fisik tetapi juga nilai moral...`
];

const data = [
  { title: "Keraton Kasepuhan", image: "anjungan.jpg" },
  { title: "Rumah Panggung Sunda", image: "rumah-panggung.jpg" },
  { title: "Gong Perdamaian", image: "gong.jpg" },
  { title: "Angklung", image: "angklung.jpg" },
  { title: "Calung", image: "calung.jpg" },
  { title: "Wayang Golek", image: "wayang-golek.jpg" },
  { title: "Batik Cirebon", image: "batik.jpg" },
  { title: "Jaipongan", image: "jaipong.jpg" },
  { title: "Topeng Cirebon", image: "topeng.jpg" },
  { title: "Pencak Silat", image: "pencaksilat.jpg" }
];

const cardContainer = document.getElementById('card-container');
const infoModal = new bootstrap.Modal(document.getElementById('infoModal'));

data.forEach((item, i) => {
  const col = document.createElement('div');
  col.className = 'col-md-6 col-lg-4';
  col.innerHTML = `
    <div class="card h-100 shadow-sm card-click" style="cursor:pointer;" data-index="${i}">
      <img src="${item.image}" class="card-img-top" alt="${item.title}">
      <div class="card-body">
        <h5 class="card-title">${item.title}</h5>
        <p class="card-text">${narasiList[i].slice(0, 100)}...</p>
      </div>
    </div>
  `;
  cardContainer.appendChild(col);
});

document.addEventListener('click', function(e) {
  const card = e.target.closest('.card-click');
  if (!card) return;
  const index = parseInt(card.dataset.index);
  document.getElementById('infoModalLabel').textContent = data[index].title;
  document.getElementById('infoModalBody').textContent = narasiList[index];
  infoModal.show();
});

// Sidebar auto-show
const sidebar = document.getElementById('sidebar');
const mainContent = document.querySelector('main');
sidebar.addEventListener('mouseenter', () => {
  sidebar.classList.add('show');
  if (mainContent) mainContent.classList.add('main-content-blur');
});
sidebar.addEventListener('mouseleave', () => {
  sidebar.classList.remove('show');
  if (mainContent) mainContent.classList.remove('main-content-blur');
});
document.addEventListener('mousemove', function (e) {
  if (e.clientX < 30) {
    sidebar.classList.add('show');
    if (mainContent) mainContent.classList.add('main-content-blur');
  }
});
</script>
</body>
</html>
