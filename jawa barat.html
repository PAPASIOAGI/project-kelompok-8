const narasiList = [
  `Replika Keraton Kasepuhan adalah gambaran arsitektur megah dari salah satu keraton tertua dan paling berpengaruh di wilayah Jawa Barat. Berasal dari Kota Cirebon, Keraton Kasepuhan merupakan simbol kejayaan Islam di tanah Jawa, khususnya di pesisir utara Pulau Jawa, dan merupakan pusat pemerintahan Kesultanan Cirebon sejak abad ke-15.

Bangunan ini memadukan unsur budaya lokal dengan pengaruh Islam, Tionghoa, dan Eropa, mencerminkan akulturasi budaya yang harmonis pada masa penyebaran Islam di Nusantara. Ciri khas seperti ukiran bernuansa Islam, kaligrafi Arab, dan bentuk-bentuk geometris terlihat jelas di berbagai sudut replika ini.

Replika ini dibangun tidak hanya sebagai bentuk pelestarian budaya, tetapi juga sebagai media edukasi bagi generasi muda untuk memahami jejak sejarah dan perkembangan peradaban Islam di Jawa Barat. Melalui replika ini, pengunjung dapat merasakan atmosfer kebesaran masa lalu dan nilai-nilai luhur yang diwariskan oleh para pendahulu.

Keraton Kasepuhan bukan sekadar bangunan, melainkan simbol kekuatan spiritual, politik, dan budaya Islam yang tumbuh di tengah masyarakat Jawa Barat, dan hingga kini masih berdiri sebagai saksi bisu perjalanan panjang sejarah bangsa.

`,
  `Rumah Panggung Jawa Barat merupakan warisan arsitektur tradisional yang mencerminkan kearifan lokal masyarakat Sunda. Rumah ini dibangun dengan struktur panggung, yaitu lantai rumah yang ditinggikan dari tanah, biasanya menggunakan tiang-tiang kayu sebagai penyangga. Desain ini bukan hanya estetis, tetapi juga fungsional—melindungi penghuni dari banjir, binatang buas, dan menjaga sirkulasi udara agar tetap sejuk.

Rumah panggung khas Sunda biasanya terbuat dari bahan alami seperti kayu, bambu, dan ijuk, mencerminkan kehidupan yang selaras dengan alam. Atapnya berbentuk julang ngapak, yaitu menyerupai burung yang sedang mengepakkan sayap—melambangkan keterbukaan dan keramahtamahan orang Sunda.

Setiap bagian rumah memiliki filosofi. Misalnya, ruang tamu yang disebut "tepas" menjadi tempat menerima tamu, mencerminkan nilai silaturahmi. Sementara bagian dalam rumah digunakan untuk kegiatan keluarga, menunjukkan pentingnya nilai kekeluargaan dalam kehidupan masyarakat.

Rumah panggung Jawa Barat tidak hanya menjadi tempat tinggal, tetapi juga simbol budaya, nilai-nilai leluhur, dan cara hidup masyarakat Sunda yang penuh kesederhanaan, kehangatan, dan keharmonisan dengan lingkungan.`,



  `Gong Perdamaian Jawa Barat merupakan simbol harapan akan terciptanya kedamaian, persatuan, dan kerukunan di tengah keberagaman masyarakat. Gong ini terinspirasi dari Gong Perdamaian Dunia dan menjadi representasi komitmen Jawa Barat dalam menjaga keharmonisan antar suku, agama, dan budaya.

Terbuat dari bahan logam dengan diameter besar, Gong Perdamaian dihiasi berbagai simbol agama dan lambang negara dari seluruh dunia, menggambarkan semangat toleransi dan keberagaman yang menyatu dalam satu kehendak—perdamaian. Keberadaannya tidak hanya menjadi objek seni atau budaya, tetapi juga sebagai pengingat pentingnya menjaga nilai-nilai kemanusiaan di tengah tantangan zaman.

Diresmikan dalam sebuah upacara yang penuh makna, Gong Perdamaian Jawa Barat kerap digunakan dalam peringatan hari-hari besar nasional maupun internasional. Lokasinya menjadi tempat refleksi bagi masyarakat, pelajar, hingga wisatawan yang ingin memahami arti penting kedamaian dalam kehidupan bermasyarakat.

Melalui Gong Perdamaian ini, Jawa Barat menyampaikan pesan kuat kepada dunia: bahwa dari tanah Pasundan, suara perdamaian akan terus bergema, membawa semangat persaudaraan dan cinta kasih untuk seluruh umat manusia.`,





  `Angklung adalah alat musik tradisional yang berasal dari Tanah Sunda, Jawa Barat, dan telah menjadi simbol budaya Indonesia yang mendunia. Terbuat dari potongan bambu yang disusun dan diikat sedemikian rupa, angklung menghasilkan nada yang indah saat digoyangkan. Setiap tabung bambu pada angklung hanya menghasilkan satu nada, sehingga untuk memainkan sebuah lagu, dibutuhkan kerja sama dan kekompakan antar pemain.

Keunikan angklung tidak hanya terletak pada suaranya yang khas dan merdu, tetapi juga pada nilai-nilai filosofi yang dikandungnya. Angklung mengajarkan pentingnya kebersamaan, toleransi, dan gotong royong—nilai-nilai yang menjadi dasar kehidupan masyarakat Sunda. Tidak ada satu pemain pun yang bisa memainkan lagu sendirian, semua harus bergerak bersama dalam irama yang harmonis.

Angklung telah diakui sebagai Warisan Budaya Takbenda Dunia oleh UNESCO pada tahun 2010. Pengakuan ini bukan hanya kebanggaan bagi masyarakat Jawa Barat, tetapi juga bagi seluruh bangsa Indonesia. Kini, angklung diajarkan dan dimainkan di berbagai negara sebagai simbol perdamaian dan persatuan lintas budaya.

Dengan suara bambunya yang mengalun lembut namun kuat, angklung terus menggaungkan pesan budaya yang kaya dan nilai-nilai luhur kepada generasi sekarang dan masa depan.`,



  `Gambar ini menampilkan sekumpulan boneka anak-anak yang mengenakan beragam pakaian adat khas Jawa Barat. Boneka-boneka ini dipamerkan di dalam etalase yang rapi, menggambarkan kekayaan budaya dan keberagaman etnis yang ada di wilayah Jawa Barat. Setiap boneka mengenakan busana tradisional yang mewakili berbagai suku dan tradisi, mulai dari Sunda, Betawi, hingga pengaruh budaya pesisir dan perkotaan.

Tampak jelas ciri khas dari pakaian adat Sunda dengan baju kampret, kain batik, kebaya, dan ikat kepala (iket). Beberapa boneka perempuan mengenakan kerudung atau selendang yang melambangkan perpaduan nilai tradisional dan religi, sementara boneka laki-laki memakai pangsi dan baju koko dengan kopiah atau iket khas.

Etalase ini bukan hanya sekadar pajangan, melainkan media edukasi yang efektif untuk mengenalkan generasi muda pada akar budayanya. Ditata layaknya panggung kecil dengan latar arsitektur khas Sunda, boneka-boneka ini seolah sedang memperagakan kekayaan budaya leluhur mereka di depan para pengunjung Anjungan Jawa Barat.

Melalui representasi visual ini, Anjungan Jawa Barat berupaya melestarikan warisan budaya sekaligus memperkuat identitas lokal di tengah arus modernisasi.`,
  

`Di Anjungan Jawa Barat, berdiri sebuah panggung budaya yang menyimpan kekayaan seni tradisional khas Tanah Pasundan—salah satunya adalah Wayang Golek. Wayang Golek merupakan seni pertunjukan boneka kayu tiga dimensi yang dimainkan oleh seorang dalang dengan iringan gamelan dan sulukan (nyanyian khas dalang). Pertunjukan ini bukan sekadar hiburan, tetapi sarat dengan pesan moral, pendidikan, dan nilai-nilai kehidupan. Wayang Golek tumbuh dan berkembang di masyarakat Sunda sebagai media penyampaian cerita epik seperti Ramayana, Mahabharata, hingga kisah-kisah lokal seperti Cepot, Dawala, dan Garéng, tokoh-tokoh yang penuh jenaka namun penuh makna. Dalang sebagai maestro pertunjukan, tidak hanya memainkan wayang, tetapi juga menyisipkan kritik sosial, ajaran agama, dan nasihat kehidupan secara halus dan menghibur. Di Anjungan Jawa Barat, Wayang Golek bukan hanya dipentaskan, tapi juga dipamerkan sebagai bentuk pelestarian budaya. Pengunjung dapat melihat langsung keindahan ukiran, warna, dan ekspresi dari setiap tokoh wayang yang memiliki karakter unik. Ini menjadi jendela yang memperkenalkan generasi muda akan kekayaan budaya leluhur yang patut dijaga dan diwariskan. Wayang Golek di Anjungan Jawa Barat bukan hanya warisan, tetapi juga identitas—bahwa dari tanah Sunda, tumbuh seni yang hidup, berbicara, dan menginspirasi.`,




  `Seren Taun adalah tradisi adat masyarakat Sunda yang masih lestari hingga kini, terutama di wilayah adat seperti Kasepuhan Ciptagelar, Kasepuhan Banten Kidul, dan daerah lain di Jawa Barat. Tradisi ini merupakan bentuk rasa syukur kepada Tuhan Yang Maha Esa atas hasil panen padi yang melimpah, sekaligus doa dan harapan untuk musim tanam berikutnya yang lebih baik.

Dalam bahasa Sunda, "seren" berarti menyerahkan, dan "taun" berarti tahun. Secara harfiah, Seren Taun berarti "menyerahkan hasil panen tahun ini" kepada lembaga adat dan leluhur sebagai simbol pengembalian kepada alam dan Tuhan atas berkah yang telah diberikan.

Rangkaian upacara Seren Taun dimulai dari ngadiukeun pare (menyimpan padi) ke dalam lumbung adat (leuit), arak-arakan masyarakat yang membawa hasil bumi, serta pagelaran seni tradisional seperti pencak silat, wayang golek, angklung, dan nyanyian puji-pujian Sunda. Tak ketinggalan adalah prosesi nincak taun, di mana pemimpin adat memberikan wejangan dan memimpin doa bersama untuk keselamatan dan kesejahteraan masyarakat.

Seren Taun bukan sekadar pesta panen, tapi juga pengingat akan pentingnya kelestarian alam, solidaritas sosial, dan spiritualitas dalam kehidupan masyarakat agraris. Melalui tradisi ini, masyarakat Sunda menjaga hubungan harmonis antara manusia, alam, dan Sang Pencipta—sebuah warisan kearifan lokal yang terus dijaga dari generasi ke generasi.`,
  
`Kujang adalah senjata tradisional khas masyarakat Sunda yang memiliki nilai lebih dari sekadar alat pertahanan. Senjata ini berbentuk unik, dengan lengkungan dan bilah tajam yang khas, mencerminkan perpaduan antara fungsi, estetika, dan makna simbolis yang mendalam. Berasal dari kata “ku” yang berarti ‘milik’ dan “jang” yang berarti ‘manusia mulia’, Kujang melambangkan kehormatan, kekuatan, dan kebijaksanaan. Diperkirakan telah ada sejak abad ke-8, Kujang awalnya digunakan sebagai alat pertanian, namun seiring waktu berkembang menjadi simbol spiritual, status sosial, bahkan senjata pusaka para bangsawan dan prajurit Kerajaan Pajajaran. Bentuk Kujang sangat bervariasi, seperti Kujang Ciung, Kujang Naga, Kujang Kudi, dan lainnya—masing-masing memiliki makna dan fungsi tersendiri. Lebih dari sekadar senjata, Kujang diyakini memiliki kekuatan magis dan digunakan dalam berbagai upacara adat serta penyimpanan pusaka. Kujang juga sering dipakai sebagai lambang dalam berbagai institusi di Jawa Barat, menegaskan identitas dan kebanggaan masyarakat Sunda terhadap warisan leluhur mereka. Kini, Kujang bukan hanya dikenang sebagai alat perang, tapi sebagai ikon budaya Sunda yang mencerminkan filosofi hidup: tegas dalam prinsip, tajam dalam berpikir, dan luhur dalam bertindak.`,






  `Kain batik ini berasal dari Cirebon, sebuah daerah pesisir di Jawa Barat yang dikenal akan kekayaan budaya dan sejarahnya, terutama pengaruh kuat dari Keraton Kasepuhan dan Kanoman. Terlihat dalam motifnya yang khas, batik ini menampilkan perpaduan antara motif Mega Mendung dan Singa Barong, dua simbol penting dalam tradisi Cirebon.

Mega Mendung, yang digambarkan seperti awan berlapis-lapis berwarna biru atau keabu-abuan, melambangkan kesabaran, keteduhan, dan kedalaman jiwa. Motif ini sangat terkenal dan menjadi identitas utama batik Cirebon. Sementara itu, Singa Barong, makhluk mitologi campuran antara singa, naga, dan burung, merupakan lambang kewibawaan dan kekuasaan. Singa Barong sering dikaitkan dengan kereta pusaka Keraton Kasepuhan yang digunakan dalam acara-acara sakral.

Pewarnaan batik ini didominasi oleh warna-warna klasik seperti biru tua, kuning keemasan, dan hitam, yang menambah kesan agung dan spiritual. Pola yang simetris dan rumit mencerminkan keterampilan tinggi para pembatik serta nilai filosofi yang dalam.

Batik Cirebon ini bukan hanya kain berhias motif, tetapi merupakan penyampai pesan budaya dan spiritualitas, menjembatani hubungan manusia dengan alam dan leluhur. Hingga kini, batik ini tetap dilestarikan dan dikenakan dalam berbagai upacara adat serta digunakan sebagai simbol kebanggaan masyarakat Cirebon.`,


  

  
];

const data = [
  { title: "Keraton Kasepuhan", image: "jawa.jpg" },
  { title: "Rumah Panggung Sunda", image: "rumah panggung.jpg" },
  { title: "Gong Perdamaian", image: "gong perdamaian.jpg" },
  { title: "Angklung", image: "angklung.jpeg" },
  { title: "Baju daerah", image: "Budaya.jpeg" },
  { title: "Wayang Golek", image: "wayang.jpg" },
  { title: "Tradisi Panen", image: "tradisi.webp" },
  { title: "Kujang", image: "kujang.png" },
  { title: "Batik Cirebon", image: "bcribom.jpg" },
];

const cardContainer = document.getElementById('card-container');
const infoModal = new bootstrap.Modal(document.getElementById('infoModal'));

data.forEach((item, i) => {
  const col = document.createElement('div');
  col.className = 'col-md-6 col-lg-4';
  col.innerHTML = `
    <div class="card h-100 shadow-sm card-click" style="cursor:pointer;" data-index="${i}">
      <img src="${item.image}" class="card-img-top" alt="${item.title}">
      <div class="card-body">
        <h5 class="card-title">${item.title}</h5>
        <p class="card-text">${narasiList[i].slice(0, 100)}...</p>
      </div>
    </div>
  `;
  cardContainer.appendChild(col);
});

document.addEventListener('click', function(e) {
  const card = e.target.closest('.card-click');
  if (!card) return;
  const index = parseInt(card.dataset.index);
  document.getElementById('infoModalLabel').textContent = data[index].title;
  document.getElementById('infoModalBody').textContent = narasiList[index];
  infoModal.show();
});

// Sidebar auto-show
const sidebar = document.getElementById('sidebar');
const mainContent = document.querySelector('main');
sidebar.addEventListener('mouseenter', () => {
  sidebar.classList.add('show');
  if (mainContent) mainContent.classList.add('main-content-blur');
});
sidebar.addEventListener('mouseleave', () => {
  sidebar.classList.remove('show');
  if (mainContent) mainContent.classList.remove('main-content-blur');
});
document.addEventListener('mousemove', function (e) {
  if (e.clientX < 30) {
    sidebar.classList.add('show');
    if (mainContent) mainContent.classList.add('main-content-blur');
  }
});
</script>
