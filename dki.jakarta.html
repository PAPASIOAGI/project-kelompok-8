  `Anjungan Jakarta di Taman Mini Indonesia Indah merupakan representasi budaya masyarakat Betawi yang kaya akan sejarah, tradisi, dan kearifan lokal. Anjungan ini menampilkan rumah adat khas Betawi tipe Bapang, yang memiliki ciri khas atap pelana, serambi depan yang luas, serta ukiran dan warna-warna cerah yang mencerminkan semangat masyarakatnya.

Anjungan Jakarta tidak hanya menampilkan bangunan dan benda fisik, tetapi juga kerap menjadi lokasi penyelenggaraan pertunjukan budaya seperti tari topeng Betawi, gambang kromong, hingga pertunjukan lenong. Semua ini bertujuan untuk memperkenalkan dan melestarikan budaya Betawi kepada masyarakat luas.

Sebagai bagian dari Taman Mini Indonesia Indah, anjungan ini menjadi sarana edukasi dan pelestarian, mengingatkan kita akan pentingnya menjaga identitas budaya di tengah perkembangan zaman yang semakin modern.

`,

Terlihat jaringan jalan layang, jalur kendaraan umum seperti bus dan kereta layang, serta stasiun modern yang menggambarkan upaya kota Jakarta dalam mengatasi kemacetan dan meningkatkan mobilitas warganya. Miniatur ini juga menekankan pentingnya perencanaan tata kota yang berpihak pada konektivitas dan kenyamanan publik.

Simulasi ini bukan hanya visualisasi infrastruktur, tetapi juga simbol dari transformasi Jakarta menuju kota cerdas dan berkelanjutan. Dengan integrasi berbagai moda transportasi seperti MRT, LRT, dan jalan tol, kota ini diarahkan menjadi lebih ramah lingkungan dan efisien dalam menghadapi tantangan urbanisasi.

`,



  `Gambar ini memperlihatkan seperangkat alat musik tradisional gamelan, yang merupakan warisan budaya Indonesia yang kaya akan nilai seni dan filosofi. Gamelan terdiri dari berbagai instrumen seperti gong, kenong, bonang, kempul, dan kendang, yang dimainkan secara harmonis untuk menghasilkan alunan musik yang khas dan mendalam.

  ` Batik Betawi merupakan salah satu warisan budaya yang merepresentasikan identitas khas masyarakat Jakarta. Di antara berbagai motif yang digunakan, salah satu yang paling ikonik adalah motif ondel-ondel. Ondel-ondel sendiri merupakan boneka raksasa tradisional yang biasa ditampilkan dalam pertunjukan seni jalanan maupun perayaan budaya Betawi.

Motif ondel-ondel dalam batik Betawi tidak hanya menjadi hiasan, tetapi juga mengandung makna simbolis. Sosok ondel-ondel melambangkan pelindung masyarakat dari gangguan roh jahat, serta menjadi lambang semangat dan keceriaan warga Betawi. Dalam desain batik, motif ini sering dipadukan dengan elemen lain seperti tugu Monas, rumah adat, dan flora khas Jakarta, menciptakan corak yang hidup dan penuh warna.

Pakaian pria terdiri dari baju sadariah berwarna gelap yang dipadukan dengan sarung kotak yang disampirkan di pinggang, serta peci hitam sebagai penutup kepala, mencerminkan kesan sederhana namun berwibawa. Sementara itu, pakaian wanita menggunakan kebaya encim berwarna cerah yang dihiasi sulaman halus, dipadukan dengan kain batik bermotif geometris atau flora, menggambarkan kelembutan dan keanggunan perempuan Betawi.

Busana ini bukan hanya sekadar pakaian, tetapi juga simbol dari nilai-nilai kesopanan, kehormatan, dan kearifan lokal yang dijunjung tinggi dalam masyarakat Betawi. Keberadaannya di ruang pamer menjadi pengingat akan pentingnya melestarikan tradisi di tengah arus modernisasi yang terus berkembang.
  `,
  

`Topeng Betawi merupakan salah satu bentuk kesenian tradisional yang telah berkembang sejak masa kolonial di wilayah Jakarta dan sekitarnya. Seni topeng ini umumnya ditampilkan dalam pertunjukan tari, teater rakyat, dan upacara adat. Selain sebagai hiburan, topeng Betawi juga mengandung nilai-nilai simbolik dan filosofis yang mencerminkan kehidupan masyarakat Betawi.

Topeng Betawi terdiri dari berbagai jenis karakter, masing-masing mewakili sifat dan peran tertentu dalam cerita yang dibawakan. Beberapa jenis topeng yang sering digunakan antara lain:

Topeng Panji, menggambarkan tokoh yang halus, sopan, dan bijaksana. Biasanya mewakili pahlawan atau tokoh utama yang berbudi luhur.

Topeng Jingga, mewakili karakter yang keras kepala, lucu, atau nakal. Tokoh ini sering berperan sebagai penghibur dalam pertunjukan.

Topeng Patih, menggambarkan pemimpin atau panglima perang, biasanya berwajah tegas dan gagah.

Topeng Rahwana atau Buta, mewakili karakter jahat atau antagonis, digunakan untuk menampilkan konflik dalam cerita.

Topeng-topeng ini dibuat dari kayu, lalu dicat dan dihias dengan detail sesuai karakter yang dibawakan. Selain bentuk wajah, ekspresi dan warna topeng juga membantu penonton memahami watak tokohnya.

Seni topeng Betawi tidak hanya menampilkan gerak tari dan dialog, tetapi juga diiringi musik khas seperti tanjidor atau gamelan Betawi. Dengan unsur komedi, sindiran sosial, dan pesan moral, pertunjukan topeng Betawi menjadi cerminan dinamika kehidupan masyarakat urban tempo dulu.

Hingga kini, kesenian topeng Betawi tetap dijaga keberadaannya sebagai bagian dari identitas budaya Jakarta yang patut dilestarikan.
`,




  `Rumah kebaya adalah salah satu bentuk rumah adat khas masyarakat Betawi yang mencerminkan gaya arsitektur tradisional dengan sentuhan lokal yang kuat. Disebut "kebaya" karena bentuk atapnya menyerupai lipatan kebaya, pakaian tradisional wanita Betawi. Atap rumah ini berbentuk pelana dengan bagian depan dan belakang yang melipat ke bawah, menciptakan kesan elegan namun tetap sederhana.

Ciri khas rumah kebaya terletak pada teras yang luas di bagian depan rumah, yang berfungsi sebagai tempat berkumpul, menerima tamu, dan bersantai. Ruangan dalam rumah biasanya terdiri dari ruang depan, ruang tengah, dan kamar tidur, dengan sekat-sekat sederhana yang memudahkan sirkulasi udara.

Material yang digunakan umumnya berasal dari kayu dan bambu, menciptakan suasana sejuk dan alami yang sesuai dengan iklim tropis. Selain itu, rumah kebaya sering dihiasi dengan ukiran atau ornamen bernuansa Betawi, menambah nilai estetika sekaligus memperkuat identitas budaya pemiliknya.

Rumah kebaya bukan hanya tempat tinggal, tetapi juga simbol kehidupan sosial masyarakat Betawi yang menjunjung tinggi nilai kekeluargaan, keterbukaan, dan kebersamaan. Keberadaan rumah ini menjadi salah satu warisan budaya arsitektur yang penting untuk terus dijaga dan dilestarikan.









  
  
  
  
  `,



  
`Kujang adalah senjata tradisional khas masyarakat Sunda yang memiliki nilai lebih dari sekadar alat pertahanan. Senjata ini berbentuk unik, dengan lengkungan dan bilah tajam yang khas, mencerminkan perpaduan antara fungsi, estetika, dan makna simbolis yang mendalam. Berasal dari kata “ku” yang berarti ‘milik’ dan “jang” yang berarti ‘manusia mulia’, Kujang melambangkan kehormatan, kekuatan, dan kebijaksanaan. Diperkirakan telah ada sejak abad ke-8, Kujang awalnya digunakan sebagai alat pertanian, namun seiring waktu berkembang menjadi simbol spiritual, status sosial, bahkan senjata pusaka para bangsawan dan prajurit Kerajaan Pajajaran. Bentuk Kujang sangat bervariasi, seperti Kujang Ciung, Kujang Naga, Kujang Kudi, dan lainnya—masing-masing memiliki makna dan fungsi tersendiri. Lebih dari sekadar senjata, Kujang diyakini memiliki kekuatan magis dan digunakan dalam berbagai upacara adat serta penyimpanan pusaka. Kujang juga sering dipakai sebagai lambang dalam berbagai institusi di Jawa Barat, menegaskan identitas dan kebanggaan masyarakat Sunda terhadap warisan leluhur mereka. Kini, Kujang bukan hanya dikenang sebagai alat perang, tapi sebagai ikon budaya Sunda yang mencerminkan filosofi hidup: tegas dalam prinsip, tajam dalam berpikir, dan luhur dalam bertindak.`,






  `Kain batik ini berasal dari Cirebon, sebuah daerah pesisir di Jawa Barat yang dikenal akan kekayaan budaya dan sejarahnya, terutama pengaruh kuat dari Keraton Kasepuhan dan Kanoman. Terlihat dalam motifnya yang khas, batik ini menampilkan perpaduan antara motif Mega Mendung dan Singa Barong, dua simbol penting dalam tradisi Cirebon.

Mega Mendung, yang digambarkan seperti awan berlapis-lapis berwarna biru atau keabu-abuan, melambangkan kesabaran, keteduhan, dan kedalaman jiwa. Motif ini sangat terkenal dan menjadi identitas utama batik Cirebon. Sementara itu, Singa Barong, makhluk mitologi campuran antara singa, naga, dan burung, merupakan lambang kewibawaan dan kekuasaan. Singa Barong sering dikaitkan dengan kereta pusaka Keraton Kasepuhan yang digunakan dalam acara-acara sakral.

Pewarnaan batik ini didominasi oleh warna-warna klasik seperti biru tua, kuning keemasan, dan hitam, yang menambah kesan agung dan spiritual. Pola yang simetris dan rumit mencerminkan keterampilan tinggi para pembatik serta nilai filosofi yang dalam.

Batik Cirebon ini bukan hanya kain berhias motif, tetapi merupakan penyampai pesan budaya dan spiritualitas, menjembatani hubungan manusia dengan alam dan leluhur. Hingga kini, batik ini tetap dilestarikan dan dikenakan dalam berbagai upacara adat serta digunakan sebagai simbol kebanggaan masyarakat Cirebon.`,


  

  
];

const data = [
  { title: "Anjungan DKI Jakarta", image: "anjungan jakarta.jpg" },
  { title: "Furniture Jakarta", image: "furniute jakarta.jpg" },
  { title: "Alat Musik", image: "alat musik.jpeg" },
  { title: "Batik Betawi", image: "batik.webp" },
  { title: "Baju Daerah", image: "betawi.jpg" },
  { title: "Topeng Betawi", image: "topeng.jpeg" },
  { title: "Rumah Kebaya", image: "rumah kebaya.jpeg" },
 
];

const cardContainer = document.getElementById('card-container');
const infoModal = new bootstrap.Modal(document.getElementById('infoModal'));

data.forEach((item, i) => {
  const col = document.createElement('div');
  col.className = 'col-md-6 col-lg-4';
  col.innerHTML = `
    <div class="card h-100 shadow-sm card-click" style="cursor:pointer;" data-index="${i}">
      <img src="${item.image}" class="card-img-top" alt="${item.title}">
      <div class="card-body">
        <h5 class="card-title">${item.title}</h5>
        <p class="card-text">${narasiList[i].slice(0, 100)}...</p>
      </div>
    </div>
  `;
  cardContainer.appendChild(col);
});

document.addEventListener('click', function(e) {
  const card = e.target.closest('.card-click');
  if (!card) return;
  const index = parseInt(card.dataset.index);
  document.getElementById('infoModalLabel').textContent = data[index].title;
  document.getElementById('infoModalBody').textContent = narasiList[index];
  infoModal.show();
});

// Sidebar auto-show
const sidebar = document.getElementById('sidebar');
const mainContent = document.querySelector('main');
sidebar.addEventListener('mouseenter', () => {
  sidebar.classList.add('show');
  if (mainContent) mainContent.classList.add('main-content-blur');
});
sidebar.addEventListener('mouseleave', () => {
  sidebar.classList.remove('show');
  if (mainContent) mainContent.classList.remove('main-content-blur');
});
document.addEventListener('mousemove', function (e) {
  if (e.clientX < 30) {
    sidebar.classList.add('show');
    if (mainContent) mainContent.classList.add('main-content-blur');
  }
});
</script>
