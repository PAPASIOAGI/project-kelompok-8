<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LKPD - Travel Budaya</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    /* Sidebar animasi: sembunyi di kiri, muncul saat hover */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      min-width: 250px;
      background: #f8f9fa;
      border-right: 1px solid #dee2e6;
      box-shadow: 2px 0 8px rgba(0,0,0,0.04);
      transform: translateX(-220px);
      transition: transform 0.4s cubic-bezier(.68,-0.55,.27,1.55);
      z-index: 1040;
    }
    #sidebar.show {
      transform: translateX(0);
    }
    .main-content-blur {
      filter: blur(2px);
      transition: filter 0.3s;
    }
    @media (max-width: 768px) {
      #sidebar {
        min-width: 180px;
        transform: translateX(-150px);
      }
      #sidebar.show {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body style="overflow-x:hidden;">
  <div class="d-flex flex-column flex-md-row">
    <!-- Sidebar -->
    <nav id="sidebar" class="bg-light border-end p-3 shadow-sm show"><!-- Tambahkan class show agar sidebar langsung muncul -->
      <h4 class="fw-bold mb-3">Travel Budaya</h4>
      <a href="MAIN.HTML" class="nav-link fw-bold" style="color:#0d6efd;">Beranda</a>
      <ul class="nav flex-column mt-2">
        <li class="nav-item">
          <a class="nav-link fw-semibold" data-bs-toggle="collapse" href="#menuDaerah" role="button" style="color:#0d6efd;">Eksplorasi Daerah</a>
          <div class="collapse show ps-3" id="menuDaerah">
            <a href="dki.jakarta.html" class="nav-link">DKI Jakarta</a>
            <a href="jawa barat.html" class="nav-link">Jawa Barat</a>
            <a href="MUSEUM INDONESIA.HTML" class="nav-link">Museum Indonesia</a>
            <a href="Perilaku Ekonomi.html" class="nav-link">Perilaku Ekonomi</a>
          </div>
        </li>
        <li class="nav-item">
          <a href="#anggota" class="nav-link fw-semibold">Anggota Kelompok</a>
        </li>
        <li class="nav-item">
          <a href="LKPD.HTML" class="nav-link fw-semibold">LKPD</a>
        </li>
      </ul>
    </nav>

    <!-- Konten Utama -->
    <main class="flex-grow-1 p-4">
      <section class="text-center mb-5">
        <h1 class="display-5 fw-bold">LKPD</h1>
        <p class="lead">Lembar Kerja Peserta Didik yang berkaitan dengan eksplorasi budaya Indonesia.</p>
        <!-- Tambahkan konten LKPD di sini -->
      </section>
    </main>
  </div>

  <footer class="text-center py-4 border-top mt-5">
    <p class="mb-0">&copy; 2025 Travel Budaya | Kelompok 8</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.querySelector('main');
    // Sidebar langsung muncul, hilang jika mouse keluar, muncul jika hover atau mouse di kiri layar
    sidebar.addEventListener('mouseenter', () => {
      sidebar.classList.add('show');
      if(mainContent) mainContent.classList.add('main-content-blur');
    });
    sidebar.addEventListener('mouseleave', () => {
      sidebar.classList.remove('show');
      if(mainContent) mainContent.classList.remove('main-content-blur');
    });
    document.addEventListener('mousemove', function(e) {
      if (e.clientX < 30) {
        sidebar.classList.add('show');
        if(mainContent) mainContent.classList.add('main-content-blur');
      }
    });
  </script>
</body>
</html>
